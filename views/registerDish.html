<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <script src="script.js"></script>
        <title>Pagina de agregar autores</title>
</head>


<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Register">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Adicionar plato</h1>
            </div>
            <div class="card-body">
                <form id="dishForm">
                    <div class="mb-3">
                        <label for="inputId" class="form-label">Id Plato</label>
                        <input type="number" class="form-control" id="inputId" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre Plato</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputCalories" class="form-label">Calorias</label>
                        <input type="number" class="form-control" id="inputCalories" required>
                    </div>
                    <div class="mb-3">
                        <label for="selectVegetarian" class="form-label">Vegetariano?</label>
                        <select id="selectVegetarian" class="form-select">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputValue" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="inputValue" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control" id="inputDescription" required>
                    </div>
                    <button type="submit" class="btn btn-primary" >Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

    
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
